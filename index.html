<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock - Paper - Scissors</title>
    <script src=./js/script.js defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Rock - Paper - Scissors!</h1>
      </div>
    </header>

    <section class="score-section">
      <div class="container-sm">
        <h2>Score</h2>
        <div class="score-container">
          <div class="score-info">
            <h3>Player</h3>
            <p class="score">0</p>
          </div>
          <div class="round-info">
            <h3>Round</h3>
            <p class="score">1</p>
          </div>
          <div class="score-info">
            <h3>Computer</h3>
            <p class="score">0</p>
          </div>
        </div>
      </div>
    </section>

    <section class="game-area">
      <div class="container">
        <div class="player-actions">
          <button class="btn play-btn">R</button>
          <button class="btn play-btn">P</button>
          <button class="btn play-btn">S</button>
        </div>

        <div class="game-display">
          <div class="results">
            <p class="chosen-action"></p>
            <p class="versus">vs</p>
            <p class="chosen-action"></p>
          </div>
          <div class="round-info">
            <p>Player Wins!</p>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <p>Copyright &copy; WestWebDev</p>
      </div>
    </footer>
  </body>
</html>
