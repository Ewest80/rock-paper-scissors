<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock - Paper - Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src=./js/script.js defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Rock - Paper - Scissors!</h1>
      </div>
    </header>

    <!-- Score Board -->
    <section class="score-board">
      <div class="container">
        <div class="player">
          <h2 class="player-name">Player Score</h2>
          <p id="playerScore" class="player-score">0</p>
        </div>
        <div class="round">
          <h2 class="round-text">Round</h2>
          <p id="roundNumber" class="round-number">1</p>
        </div>
        <div class="computer">
          <h2 class="computer-name">Computer Score</h2>
          <p id="computerScore" class="computer-score">0</p>
        </div>
      </div>
    </section>

    <!-- Game and Round Info -->
    <section class="game-info">
      <div class="container">
        <p id="gameInfo" class="game-info-text">Make your move!</p>
      </div>
    </section>

    <!-- Player and Computer Selections -->
    <section class="game-selections">
      <div class="container">
        <div class="player-btns">
          <button id="rockBtn" class="selection-btn"></button>
          <button id="paperBtn" class="selection-btn"></button>
          <button id="scissorsBtn" class="selection-btn"></button>
        </div>

        <div class="computer-btns">
          <button id="rockBtnCPU" class="selection-btn"></button>
          <button id="paperBtnCPU" class="selection-btn"></button>
          <button id="scissorsBtnCPU" class="selection-btn"></button>
        </div>
      </div>
    </section>

    <!-- Game over and reset -->
    <section class="game-over">
      <div class="container">
        <h3>Game Over!</h3>
        <p id="gameOverText"></p>
        <button id="resetBtn" class="reset-btn">Play Again</button>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>Copyright &copy; WestWebDev</p>
      </div>
    </footer>
  </body>
</html>
